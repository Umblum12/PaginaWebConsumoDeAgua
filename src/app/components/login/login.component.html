<div class="wrapper">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card border-primary">
            <div class="card-header bg-primary text-white">
              Login
            </div>
            <div class="card-body bg-semi-transparent">
                <form>
                  <div class="form-group">
                    <label for="username">Correo</label>
                    <input type="text" class="form-control" id="username">
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Ingresar</button>
                  </div>
                  <div class="mt-3 d-flex justify-content-between align-items-center">
                    <p>¿Aún no tienes cuenta?</p>
                    <button class="btn btn-primary" routerLink="/registrar-usuario">Regístrate</button>
                  </div>
                  <div class="mt-2 d-flex justify-content-between align-items-center">
                    <p>¿Olvidaste tu contraseña?</p>
                    <button class="btn btn-primary" routerLink="/recuperar-password">Recuperar</button>
                  </div>                  
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
