<app-barra-navegacion-sesion-iniciada></app-barra-navegacion-sesion-iniciada>
<div class="wrapper">
    <div class="Caja-trasera">
        <div style="text-align: center;">
            <form class="Formulario-Historial"  #RegisterForm="ngForm">
                <h2>
                    Historial
                </h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <font color="white">Estado</font>
                            </th>
                            <th>
                                <font color="white">Flujo</font>
                            </th>
                            <th>
                                <font color="white">Nombre</font>
                            </th>
                            <th>
                                <font color="white">Fecha</font>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Historial of usuarios" style="background-color: rgb(255, 255, 255);">
                            <td>{{Historial.Estado}}</td>
                            <td>{{Historial.Flujo}}</td>
                            <td>{{Historial.Nombre}}</td>
                            <td>{{Historial.Fecha}}</td>
                        </tr>
                    </tbody>
                </table>
                <ng-template #content let-modal>
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">
                            <font color="white">Estudiante create/update</font>
                        </h4>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <form>
                                    <div class="form-group">
                                        <label>
                                            <font color="white">Id</font>
                                        </label>
                                        <input type="number" formControlName="id" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <font color="white">Nombre</font>
                                        </label>
                                        <input type="text" formControlName="nombre" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>A<font color="white">pellido</font></label>
                                        <input type="text" formControlName="apellido" class="form-control">
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark">Guardar</button>
                        <button type="button" class="btn btn-outline-dark">Actualizar</button>
                    </div>
                </ng-template>
            </form>
        </div>
    </div>
</div>
